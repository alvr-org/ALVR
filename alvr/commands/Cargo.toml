[package]
name = "alvr_commands"
version = "16.0.0"
authors = ["alvr-org", "Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
alvr_common = { path = "../common" }

# Basic utilities
lazy_static = "1"
parking_lot = "0.11"
# Logging
backtrace = "0.3"
log = "0.4"
# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# Miscellaneous
encoding_rs_io = "0.1"
rand = "0.8"

[target.'cfg(not(target_os = "android"))'.dependencies]
alvr_filesystem = { path = "../filesystem" }
dirs = "4"
runas = "0.2"
