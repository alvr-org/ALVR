[package]
name = "alvr_common"
version = "16.0.0"
authors = ["alvr-org", "Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2018"

[features]
nightly = []

[dependencies]
alvr_filesystem-layout = { path = "../filesystem-layout" }
# Basic utilities
lazy_static = "1"
parking_lot = "0.11"
# Logging
backtrace = "0.3"
log = "0.4"
# Serialization
bincode = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
settings-schema = { path = "../settings-schema", features = ["rename_camel_case"] }
# Miscellaneous
nalgebra = { version = "0.26", features = ["serde-serialize"] }
semver = { version = "0.11", features = ['serde'] }

[target.'cfg(any(windows, target_os = "linux", target_os = "android"))'.dependencies]
# Basic utilities

# Async and networking
bytes = "1"
futures = "0.3"
governor = "0.3"
nonzero_ext = "0.2"
tokio = { version = "1", features = ["rt", "net", "macros"] }
tokio-util = { version = "0.6", features = ["codec", "net"] }
# Graphics
gfx-hal = "=0.6.0"
winit = "0.24" # needed to get the screen size
# Audio
cpal = "0.13"
rodio = "0.13"
# Miscellaneous
rand = "0.8"
encoding_rs_io = "0.1"
rcgen = "0.8"

[target.'cfg(any(windows, target_os = "linux"))'.dependencies]
dirs = "3"
msgbox = "0.6"
runas = "0.2"

[target.'cfg(windows)'.dependencies]
gfx-backend-dx11 = "=0.6.17"
widestring = "0.4"
winapi = { version = "0.3", features = [
    "impl-default",
    "combaseapi",
    "coml2api",
    "endpointvolume",
    "functiondiscoverykeys_devpkey",
    "mmdeviceapi",
    "objbase",
    "propidl",
    "propsys",
    "wtypes",
] }
wio = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
gfx-backend-vulkan = "=0.6.5"

[build-dependencies]
bindgen = "0.58"
cc = { version = "1", features = ["parallel"] }
