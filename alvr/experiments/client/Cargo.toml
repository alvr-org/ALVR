[package]
name = "client"
version = "17.0.0-dev.1"
authors = ["alvr-org", "Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.58"

[lib]
crate_type = ["cdylib"]

[features]
default = [] # ["oculus"]
oculus = []

[dependencies]
alvr_audio = { path = "../../audio" }
alvr_common = { path = "../../common" }
alvr_session = { path = "../../session" }
alvr_sockets = { path = "../../sockets" }
alvr_graphics = { path = "../graphics" }
settings-schema = { path = "../../settings-schema", features = [
    "rename_camel_case",
] }

# Basic utilities
crossbeam-channel = "0.5"
env_logger = "0.9"
rand = "0.8"
# Serialization
bincode = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# Async and networking
bytes = "1"
futures = "0.3"
pollster = "0.2"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
# Graphics
rend3 = "0.3"
rend3-routine = "0.3"
# Miscellaneous
openxr = "0.16"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.19"
ndk = { git = "https://github.com/zarik5/android-ndk-rs", features = [
    "media",
    "hardware_buffer",
    "api-level-24",
], rev = "0a547b5ab2d698d80bde1b8ebb6dfe06d550baff" }
ndk-glue = "0.6"
ndk-sys = { git = "https://github.com/zarik5/android-ndk-rs", rev = "0a547b5ab2d698d80bde1b8ebb6dfe06d550baff" }

[package.metadata.android]
build_targets = ["aarch64-linux-android"]
runtime_libs = "../../../deps/android"

[package.metadata.android.sdk]
min_sdk_version = 28
target_sdk_version = 28
compile_sdk_version = 28

# General features
[[package.metadata.android.uses_feature]]
name = "android.hardware.microphone"
required = true
[[package.metadata.android.uses_feature]]
name = "android.hardware.vulkan.compute"
version = 0
required = true
[[package.metadata.android.uses_feature]]
name = "android.hardware.vulkan.level"
version = 1
required = true
[[package.metadata.android.uses_feature]]
name = "android.hardware.vulkan.version"
version = 0x00401000
required = true
[[package.metadata.android.uses_feature]]
name = "android.hardware.vr.headtracking"
required = true

# Oculus features
[[package.metadata.android.uses_feature]]
name = "oculus.software.handtracking"
required = false

# Vive features
[[package.metadata.android.uses_feature]]
name = "wave.feature.handtracking"
required = true

# General permissions
[[package.metadata.android.uses_permission]]
name = "android.permission.RECORD_AUDIO"
[[package.metadata.android.uses_permission]]
name = "android.permission.INTERNET"

# OpenXR permissions
[[package.metadata.android.uses_permission]]
name = "org.khronos.openxr.permission.OPENXR"
[[package.metadata.android.uses_permission]]
name = "org.khronos.openxr.permission.OPENXR_SYSTEM"

# Oculus permissions
[[package.metadata.android.uses_permission]]
name = "com.oculus.permission.HAND_TRACKING"

[package.metadata.android.application]
debuggable = true
theme = "@android:style/Theme.Black.NoTitleBar.Fullscreen"

# Oculus metadata
[[package.metadata.android.application.meta_data]]
name = "com.oculus.supportedDevices"
value = "all"
[[package.metadata.android.application.meta_data]]
name = "com.oculus.vr.focusaware"
value = "true"
[[package.metadata.android.application.meta_data]]
name = "com.oculus.handtracking.frequency"
value = "HIGH"

[package.metadata.android.application.activity]
config_changes = "density|keyboard|keyboardHidden|navigation|orientation|screenLayout|screenSize|uiMode"
launch_mode = "singleTask"
orientation = "landscape"

[[package.metadata.android.application.activity.intent_filter]]
actions = ["android.intent.action.MAIN"]
categories = [
    "android.intent.category.LAUNCHER",
    "com.oculus.intent.category.VR",
    "htc.intent.category.VRAPP",
]
