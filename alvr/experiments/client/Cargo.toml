[package]
name = "client"
version = "16.0.0-rc2"
authors = ["alvr-org", "Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.56"

[lib]
crate_type = ["cdylib"]

[dependencies]
alvr_audio = { path = "../../audio" }
alvr_common = { path = "../../common" }
alvr_session = { path = "../../session" }
alvr_sockets = { path = "../../sockets" }
alvr_graphics = { path = "../graphics" }
settings-schema = { path = "../../settings-schema", features = [
    "rename_camel_case",
] }

# Basic utilities
crossbeam-channel = "0.5"
env_logger = "0.9"
parking_lot = "0.11"
rand = "0.8"
# Serialization
bincode = "1"
serde_json = "1"
# Async and networking
bytes = "1"
futures = "0.3"
pollster = "0.2"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
# Graphics
raw-window-handle = "0.3"                                                                               # blocked on wgpu
rend3 = { git = "https://github.com/BVE-Reborn/rend3" }
rend3-routine = { git = "https://github.com/BVE-Reborn/rend3" }
wgpu = { git = "https://github.com/gfx-rs/wgpu", rev = "d2d8affb79b21ce7c1ba101e24a4c311d399f0c4" }
wgpu-hal = { git = "https://github.com/gfx-rs/wgpu", rev = "d2d8affb79b21ce7c1ba101e24a4c311d399f0c4" }
# Miscellaneous
ash = "0.33"
openxr = { git = "https://github.com/Ralith/openxrs" }

[target.'cfg(target_os = "android")'.dependencies]
ndk = { git = "https://github.com/rust-windowing/android-ndk-rs", features = [
    "media",
    "hardware_buffer",
    "api-level-24",
] }
ndk-glue = { git = "https://github.com/rust-windowing/android-ndk-rs" }
ndk-sys = { git = "https://github.com/rust-windowing/android-ndk-rs" }


[package.metadata.android]
build_targets = ["aarch64-linux-android"]
runtime_libs = "../../../deps/android/oculus_openxr"

[package.metadata.android.sdk]
min_sdk_version = 21
target_sdk_version = 30

[package.metadata.android.application.activity]
theme = "@android:style/Theme.Black.NoTitleBar.Fullscreen"
config_changes = "density|keyboard|keyboardHidden|navigation|orientation|screenLayout|screenSize|uiMode"
launch_mode = "singleTask"
orientation = "landscape"
resizeable_activity = "false"

[[package.metadata.android.application.activity.intent_filter]]
actions = ["android.intent.action.MAIN"]
categories = [
    "com.oculus.intent.category.VR",
    "android.intent.category.LAUNCHER",
]
