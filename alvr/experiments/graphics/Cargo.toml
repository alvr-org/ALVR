[package]
name = "alvr_graphics"
version = "0.1.0"
authors = ["alvr-org"]
license = "MIT"
edition = "2021"
rust-version = "1.56"

[dependencies]
alvr_common = { path = "../../common" }
alvr_session = { path = "../../session" }

ash = "0.35"                                           # Note: 0.34 required for compositor on linux, blocked by wgpu
bytemuck = "1"
openxr-sys = "0.9"
wgpu = { version = "0.12", features = ["spirv"] }
wgpu-hal = { version = "0.12", features = ["vulkan"] }
