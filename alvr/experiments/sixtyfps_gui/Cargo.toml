[package]
name = "sixtyfps_gui"
version = "0.1.0"
authors = ["alvr-org"]
license = "MIT"
edition = "2018"

[dependencies]
alvr_common = { path = "../../common" }
alvr_session = { path = "../../session" }

fluent = "0.16"
fluent-syntax = "0.11"
fluent-langneg = "0.13"
serde = "1"
serde_json = "1"
settings-schema = { path = "../../settings-schema", features = [
    "rename_camel_case",
] }
sixtyfps = "0.1.3"
unic-langid = "0.9"

[target.'cfg(any(windows, target_os = "macos"))'.dependencies]
dark-light = "0.1"

[target.'cfg(not(target_os = "android"))'.dependencies]
locale_config = "0.3"

[build-dependencies]
sixtyfps-build = "0.1"