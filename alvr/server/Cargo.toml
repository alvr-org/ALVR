[package]
name = "alvr_server"
version = "18.0.0-dev03"
authors = ["alvr-org", "polygraphene", "Valve Corporation"]
license = "MIT"
edition = "2021"
rust-version = "1.58"

[lib]
crate-type = ["cdylib"]

[features]
gpl = []

[dependencies]
alvr_audio = { path = "../audio" }
alvr_commands = { path = "../commands" }
alvr_common = { path = "../common" }
alvr_events = { path = "../events" }
alvr_filesystem = { path = "../filesystem" }
alvr_server_data = { path = "../server_data" }
alvr_session = { path = "../session" }
alvr_sockets = { path = "../sockets" }

# Basic utilities
chrono = "0.4"
# Serialization
bincode = "1"
serde = "1"
serde_json = "1"
settings-schema = { version = "0.0.1", features = ["rename_camel_case"] }
# Networking and async
bytes = "1"
futures = "0.3"
headers = "0.3"
hyper = { version = "0.14", features = [
    "http2",
    "server",
    "stream",
    "runtime",
    "tcp",
] }
reqwest = "0.11"
tokio = { version = "1", features = [
    "rt-multi-thread",
    "macros",
    "process",
    "io-util",
    "net",
    "fs",
] }
tokio-tungstenite = "0.17"
tokio-util = { version = "0.7", features = ["codec"] }
# Graphics
wgpu = "0.12"
winit = "0.26" # needed to get the screen size
# Browser interop
tempfile = "3"
alcro = "0.5.4"
webbrowser = "0.6" # this is just for opening links in the default browser
# Miscellaneous
fern = "0.6"

[build-dependencies]
alvr_filesystem = { path = "../filesystem" }
bindgen = "0.59"
cc = { version = "1", features = ["parallel"] }
walkdir = "2"

[target.'cfg(unix)'.build-dependencies]
pkg-config = "0.3.9"
